{% load static %}
{% load i18n %}

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    
   {% block head_title %}{% trans ""  %}{% endblock %}
   {% block content %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
    <link rel="apple-touch-icon" href="{% static 'pages/ico/60.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'pages/ico/76.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'pages/ico/120.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'pages/ico/152.png' %}">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta content="Meet pages - The simplest and fastest way to build web UI for your dashboard or app." name="description" />
    <meta content="Ace" name="author" />
    <link href="{% static 'assets/plugins/pace/pace-theme-flash.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'assets/plugins/jquery-scrollbar/jquery.scrollbar.css' %}" rel="stylesheet" type="text/css" media="screen" />
    <link href="{% static 'assets/plugins/select2/css/select2.min.css' %}" rel="stylesheet" type="text/css" media="screen" />
    <link class="main-stylesheet" href="{% static 'pages/css/themes/light.css' %}" rel="stylesheet" type="text/css" />
    
    <link class="main-stylesheet" href="{% static 'assets/css/style.css'%}" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
    window.onload = function()
    {
   
      if (navigator.appVersion.indexOf("Windows NT 6.2") != -1)
        document.head.innerHTML += '<link rel="stylesheet" type="text/css" href="pages/css/windows.chrome.fix.css" />'
    }
    </script>
  </head>
  <body class="fixed-header menu-pin">
    <div class="login-wrapper ">
      
      <div class="bg-pic">
       
        <div class="bg-caption pull-bottom sm-pull-bottom text-white p-l-20 m-b-20">
          <h1 class="semi-bold text-white"></h1>
          <p class="small">
            
          </p>
        </div>
      
      </div>
     
      <div class="login-container bg-white">
        <div class="p-l-50 p-r-50 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">
          <img src="{% static 'assets/img/logo-48x48_c.png' %}" alt="logo" data-src="{% static 'assets/img/logo-48x48_c.png' %}" data-src-retina="{% static 'assets/img/logo-48x48_c@2x.png' %}" width="48" height="48">
          <h2 class="p-t-25">Get Started <br/> with Bot Monitor</h2>
          <p class="mw-80 m-t-5">Sign in to your account</p>
         
          <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary btn-lg m-t-10" type="submit">Login</button>
  </form>
         
          <div class="pull-bottom sm-pull-bottom">
            <div class="m-b-30 p-r-80 sm-m-t-20 sm-p-r-15 sm-p-b-20 clearfix">
              <div class="col-sm-9 no-padding m-t-10">
               
              </div>
            </div>
          </div>
        </div>

      </div>
      
    </div>
   
    <div class="overlay hide" data-pages="search">
      
      <div class="overlay-content has-results m-t-20">
        
        <div class="container-fluid">
          
          <img class="overlay-brand" src="assets/img/logo.png" alt="logo" data-src="assets/img/logo.png" data-src-retina="assets/img/logo_2x.png" width="78" height="22">
          
        </div>
        
        <div class="container-fluid">
         
          <input id="overlay-search" class="no-border overlay-search bg-transparent" placeholder="Search..." autocomplete="off" spellcheck="false">
          <br>
          <div class="d-flex align-items-center">
            <div class="form-check right m-b-0">
              
            </div>
            
          </div>
         
        </div>
        
        <div class="container-fluid p-t-20">
          
          <span class="overlay-suggestions"></span>
          <br>
          <div class="search-results m-t-30">
            
            <div class="row">
              <div class="col-md-6">
                
                <div class="d-flex m-t-15">
                 
                  <div class="thumbnail-wrapper d48 circular bg-success text-white ">
                    <img width="36" height="36" src="assets/img/profiles/avatar.jpg" data-src="assets/img/profiles/avatar.jpg" data-src-retina="assets/img/profiles/avatar2x.jpg" alt="">
                  </div>
                 
                  <div class="p-l-10">
                  
                  </div>
                </div>
               
                <div class="d-flex m-t-15">
                 
                  <div class="thumbnail-wrapper d48 circular bg-success text-white ">
                    <div>T</div>
                  </div>
                 
                  <div class="p-l-10">
                   
                  </div>
                </div>
             
                <div class="d-flex m-t-15">
                 
                  <div class="thumbnail-wrapper d48 circular bg-success text-white ">
                    <div>
                    </div>
                  </div>
                
                  <div class="p-l-10">
                                   </div>
                </div>
                
              </div>
              <div class="col-md-6">
               
                <div class="d-flex m-t-15">
                  
                  <div class="thumbnail-wrapper d48 circular bg-info text-white d-flex align-items-center">
                    
                  </div>
                 
                  <div class="p-l-10">
                   
                  </div>
                </div>
                
                <div class="d-flex m-t-15">
                 
                  <div class="thumbnail-wrapper d48 circular bg-complete text-white d-flex align-items-center">
                   
                  </div>
                  
                  <div class="p-l-10">
                   
                  </div>
                </div>
                
                <div class="d-flex m-t-15">
                 
                  <div class="thumbnail-wrapper d48 circular text-white bg-danger d-flex align-items-center">
                   
                  </div>
                 
                  <div class="p-l-10">
                   
                  </div>
                </div>
                
              </div>
            </div>
          </div>
        </div>
       
      </div>
     
    </div>
    
    <script src="assets/plugins/pace/pace.min.js' %}" type="text/javascript"></script>
    
    <script src=" {% static 'assets/plugins/liga.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/jquery/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/modernizr.custom.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/jquery-ui/jquery-ui.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/popper/umd/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/jquery/jquery-easy.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/jquery-unveil/jquery.unveil.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/jquery-ios-list/jquery.ioslist.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/jquery-actual/jquery.actual.min.js' %}"></script>
    <script src="{% static 'assets/plugins/jquery-scrollbar/jquery.scrollbar.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/plugins/select2/js/select2.full.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/plugins/classie/classie.js' %} "></script>
    <script src="{% static 'assets/plugins/jquery-validation/js/jquery.validate.min.js' %}" type="text/javascript"></script>
   
    <script src="{% static 'pages/js/pages.min.js' %}"></script>
    <script>
    $(function()
    {
      $('#form-login').validate()
    })
    </script>
  </body>
</html>

  {% endblock %}
