

{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Dashboard</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{% static '/css/style.min.css' %}">
<script src="https://cdn.zingchart.com/zingchart.min.js"></script>
    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <!-- <h3>Dashborad</h3> -->
            </div>
            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#">Dashboard</a>
                </li>
                <li>
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Processes</a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li>
                            <a href="/log">EBUY GSA</a>
                        </li>
                    </ul>
                </li>
                </ul>
        </nav>
        <div id="content">
            <nav class="navbar navbar-expand text-center navbar-light bg-white topbar mb-4 static-top shadow">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn toggler btn-info">
                        <i class="fas fa-align-left"></i>
                        <!-- <span>Toggle Sidebar</span> -->
                    </button>
                  <p class="sub-head">Welcome to Automation Portal Dashboard </p>
                 
                </div>
                  <div class="container-fluid d-flex justify-content-end">
            <a href="{% url 'account_login' %}"> <button class="btn btn-primary logout">Logout</button> </a>
           </div>
            </nav>
   <!-- Begin Page Content -->
   <div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
    </div>

    <div class="row">

      <!-- Area Chart -->
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card card-height shadow mb-4">
          <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">EBUY Monitoring Overview</h6>
          </div>
   

<p id="demo"></p>
          <!-- Card Body -->
          <div class="card-body">
            <div id="myChart"></div>
              <script>

              
    var xdata = {% autoescape off %}{{ x }}{% endautoescape %};
    var yaxis= {% autoescape off %}{{y }}{% endautoescape %};
    console.log("data is",yaxis)
    

    var myConfig = {
      type: 'bar',
      title: {
        text: 'EBUY Bot Data',
        fontSize: 24,
      },
      legend: {
        draggable: true,
      },
      scaleX: {
        // Set scale label
        label: { text: 'Date' },
        // Convert text on scale indices
        labels: xdata,
        fontSize:26
      },
      scaleY: {
    // Scale label with unicode character
    label: { text: 'Bot Insertion Count' },
    autoFit: true,
    
    item: {
fontSize: 8,

},
  },
      
      plot: {
         
        // Animation docs here:
        // https://www.zingchart.com/docs/tutorials/styling/animation#effect
        animation: {
          effect: 'ANIMATION_EXPAND_BOTTOM',
          method: 'ANIMATION_STRONG_EASE_OUT',
          sequence: 'ANIMATION_BY_NODE',
          speed: 275,
        }
      },
     
      series: [{
    values: yaxis,
    text:'Numbers',
   
  }]
        
      
    };

    // Render Method[3]
    window.onload=function(){
    zingchart.render({
      id: 'myChart',
      data: myConfig,
       height: '60%',
        width: '100%',
        
     
    
    });
    }
              </script>
          </div>
        </div>
      </div>

    <!-- Content Row -->
  

  </div>
  <!-- /.container-fluid -->

</div>
<!-- End of Main Content -->
            <br>
           
           
        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  
   

    <!-- Custom -->
    <script src="{% static '/js/main.js"></script>
</body>

</html>
